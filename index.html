<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <script 
      src="https://kit.fontawesome.com/a3b767670a.js" crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <div class="container">
        <h1> Kindly Enter Your Date of Birth</h1>
      </div>
    </div>
    <div class="container">
      <h1> How Muck Life Journey Covered,Till Now </h1>
      <div class="time-container">
        <h2>
          <div id="years">0</div>
        </h2>
        <h2>
          <div id="months">0</div>
        </h2>
        <h2>
          <div id="days">0</div>
        </h2>
        <h2>
          <div id="hours">0</div>
        </h2>
        <h2>
          <div id="minutes">0</div>
        </h2>
        <h2>
          <div id="seconds">0</div>
        </h2>
      </div>
    </div>

    <div class="settings">
      <i id="settingIcon" class="fa fa-cog"></i>
      <div id="settingContent" class="settings-content hide">
        <input type="date" id="dobInput">
        <button id="dobButton">Add DOB</button>
      </div>
    </div>
  <script src="script.js"></script>
  </body>
</html>
